<body>
    <!-- Application Content (referenced in startup execution) -->
    <div id="app">
        <div style="height: 100%; width: 100%; margin: 0; position: fixed" class="d-flex align-items-center justify-content-center">
            <img src="loader.gif"
                 style="height: 350px; width: 350px; opacity: 0.8"
                 alt="Loader" />
        </div>
    </div>

    <!-- Application Runtime Error -->
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    
    <!-- JS & Blazor Scripts References -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Leaflet Map Scripts References -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

            crossorigin=""></script>
    
    <!-- MudBlazor Scripts References -->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <!-- PWA Script References -->
    <script>
        if (
            window.location.protocol === "https:" &&
            "serviceWorker" in navigator
        ) {
            navigator.serviceWorker
                .register("service-worker.js")
                .then(function (registration) {
                    console.log(
                        "Service worker successfully registered with the following scope: ",
                        registration.scope
                    );
                })
                .catch(function (error) {
                    console.log("Service worker registration failed: ", error);
                });
        } else {
            console.log("Service worker is not supported on this protocol.");
        }
    </script>

    <script>
        function openInNewTab(url) {
            window.open(url, "_blank");
        }

        window.navigateBack = function () {
            window.history.back();
        }
    </script>
    
    <!-- Syncfusion Theme JS Script References -->
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js"
            type="text/javascript"></script>

    <!-- HTML to Canvas Script References   -->

    <!-- Lord Icons Animation Script References -->
